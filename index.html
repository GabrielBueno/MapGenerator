<!DOCTYPE html>
<html>
<head>
  <title>Cave Generator</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="./style/style.css">


  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">  -->
</head>

<body>
  <div class="container">
    <div class="row">
      <canvas id="canvas"></canvas>     
    </div>

    <div class="row config">
      <div class="input-group">
        <label for="width">Size:</label>

        <input type="number" name="width" id="width">
        <span>X</span>
        <input type="number" name="height">
      </div>

      <div class="input-group">
        <label id="iterations">Iterations: </label>
        <input type="number" name="iterations" id="iterations">
      </div>
    </div>

    <div class="row">
      <button onclick="gen()">Generate</button>
    </div>
  </div>

  <script type="text/javascript" src="script/map.js"></script>
  <script type="text/javascript" src="script/graphics.js"></script>

  <script type="text/javascript">
    const graphics = new Graphics("canvas");
    const map = new Map(500, 500);

    const gen = () => {
      console.log("Generating...");

      map.init_with_random();

      graphics.draw_matrix(map.map_array);
    };

    const iter = () => {
      console.log("Iterating...");
      
      map.iterate();

      graphics.draw_matrix(map.map_array);
    }

    gen();
  </script>
</body>
</html>
