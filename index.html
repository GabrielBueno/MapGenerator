<!DOCTYPE html>
<html>
<head>
  <title>Cave Generator</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="./style/style.css">


  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">  -->
</head>

<body>
  <div class="container">
    <div class="row">
      <canvas id="canvas"></canvas>     
    </div>

    <div class="row config" id="config">
      <div class="input-group">
        <label for="width">Size:</label>

        <input type="number" name="width" id="width" value="100">
        <span>X</span>
        <input type="number" name="height" id="height" value="100">
      </div>

      <div class="input-group">
        <label id="iterations">Iterations: </label>
        <input type="number" name="iterations" id="iterations" value="5">
      </div>
    </div>

    <div class="row">
      <button onclick="gen()">Generate</button>
    </div>
  </div>

  <script type="text/javascript" src="script/map.js"></script>
  <script type="text/javascript" src="script/graphics.js"></script>
  <script type="text/javascript" src="script/config.js"></script>

  <script type="text/javascript">
    const graphics = new Graphics("canvas");
    const config   = new Config("config");

    const gen = () => {
      const map = Map.generate(config.width, config.height, config.iterations);

      graphics.draw_matrix(map.map_array);
    };
  </script>
</body>
</html>
